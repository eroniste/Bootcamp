
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform The Sentence</title>
    <style>
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        strong {
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

<p>
    <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
    <strong>end</strong> you <strong>will</strong> be great Developers!
    <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
</p>

<script>
    let allBoldItems;

    function getBoldItems() {
        allBoldItems = document.querySelectorAll("strong");
    }

    function highlight() {
        allBoldItems.forEach(item => {
            item.style.color = 'blue';
        });
    }

    function returnItemsToDefault() {
        allBoldItems.forEach(item => {
            item.style.color = 'black';
        });
    }

    document.querySelector('p').addEventListener('mouseover', function() {
        getBoldItems();
        highlight();
    });

    document.querySelector('p').addEventListener('mouseout', function() {
        returnItemsToDefault();
    });
</script>

</body>
</html>
