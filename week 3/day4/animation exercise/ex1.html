<!DOCTYPE html>
<html>
<head>
    <style>
    p {
      background: yellow;
      color: red;
    }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="clear">Clear Interval</button>

    <script>
    // Part I: Using setTimeout to alert "Hello World" after 2 seconds
    setTimeout(() => {
        alert("Hello World");
    }, 2000);

    // Part II: Using setTimeout to add a new paragraph <p>Hello World</p> to the div after 2 seconds
    setTimeout(() => {
        const container = document.getElementById("container");
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "Hello World";
        container.appendChild(newParagraph);
    }, 2000);

    // Part III: Using setInterval to add a new paragraph every 2 seconds and clear the interval at certain conditions
    let intervalId = setInterval(() => {
        const container = document.getElementById("container");
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "Hello World";
        container.appendChild(newParagraph);

        if (container.getElementsByTagName("p").length === 5) {
            clearInterval(intervalId);
        }
    }, 2000);

    // Event listener for the button to clear the interval
    document.getElementById("clear").addEventListener("click", () => {
        clearInterval(intervalId);
    });
    </script>
</body>
</html>
