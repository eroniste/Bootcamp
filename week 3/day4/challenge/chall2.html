<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-Only Input</title>
</head>
<body>

    <label for="letterOnly">Enter letters only:</label>
    <input type="text" id="letterOnly" />

    <script>
    const inputField = document.getElementById("letterOnly");

    // Add input event listener
    inputField.addEventListener("input", function(event) {
        // Replace any non-letter character with an empty string
        this.value = this.value.replace(/[^a-zA-Z]/g, '');
    });
    </script>

</body>
</html>
