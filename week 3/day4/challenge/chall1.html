<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
  </head>
  <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button type="submit" id="lib-button">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <button id="shuffle-button">Shuffle Story</button>

    <script>
    const form = document.getElementById("libform");
    const storySpan = document.getElementById("story");
    const shuffleButton = document.getElementById("shuffle-button");

    const stories = [
        "Once upon a time, a <adjective> <noun> named <person> went to <place> to <verb>.",
        "The <adjective> <noun> and <person> were walking through <place> when they decided to <verb>.",
        "In a <place> far away, a <adjective> <noun> met <person> and they <verb> together."
    ];

    form.addEventListener("submit", function (event) {
        event.preventDefault();
        const noun = document.getElementById("noun").value;
        const adjective = document.getElementById("adjective").value;
        const person = document.getElementById("person").value;
        const verb = document.getElementById("verb").value;
        const place = document.getElementById("place").value;

        if (noun && adjective && person && verb && place) {
            const story = stories[Math.floor(Math.random() * stories.length)];
            const finalStory = story
                .replace("<noun>", noun)
                .replace("<adjective>", adjective)
                .replace("<person>", person)
                .replace("<verb>", verb)
                .replace("<place>", place);

            storySpan.textContent = finalStory;
        } else {
            console.error("Please fill in all the fields.");
        }
    });

    shuffleButton.addEventListener("click", function () {
        const noun = document.getElementById("noun").value;
        const adjective = document.getElementById("adjective").value;
        const person = document.getElementById("person").value;
        const verb = document.getElementById("verb").value;
        const place = document.getElementById("place").value;

        if (noun && adjective && person && verb && place) {
            const story = stories[Math.floor(Math.random() * stories.length)];
            const finalStory = story
                .replace("<noun>", noun)
                .replace("<adjective>", adjective)
                .replace("<person>", person)
                .replace("<verb>", verb)
                .replace("<place>", place);

            storySpan.textContent = finalStory;
        } else {
            console.error("Please fill in all the fields.");
        }
    });
    </script>

  </body>
</html>
