<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }

        ul.usersAnswer {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        ul.usersAnswer li {
            background-color: #eee;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    
    <ul class="usersAnswer"></ul>

    <script>
        const form = document.getElementById('userForm');
        const fnameInput = document.getElementById('fname');
        const lnameInput = document.getElementById('lname');
        const usersAnswerList = document.querySelector('.usersAnswer');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = fnameInput.value.trim();
            const lastName = lnameInput.value.trim();

            if (firstName === '' || lastName === '') {
                alert("Both fields are required!");
                return;
            }

            const firstNameLi = document.createElement('li');
            firstNameLi.textContent = firstName;
            
            const lastNameLi = document.createElement('li');
            lastNameLi.textContent = lastName;

            usersAnswerList.appendChild(firstNameLi);
            usersAnswerList.appendChild(lastNameLi);

            fnameInput.value = '';
            lnameInput.value = '';
        });
    </script>
</body>
</html>
