<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Game JSON Exercise</title>
</head>
<body>
  <h2>Open the console and inspect the JSON</h2>
  <script>
    const marioGame = {
      detail : "An amazing game!",
      characters : {
        mario : {
          description:"Small and jumpy. Likes princesses.",
          height: 10,
          weight: 3,
          speed: 12,
        },
        bowser : {
          description: "Big and green, Hates princesses.",
          height: 16,
          weight: 6,
          speed: 4,
        },
        princessPeach : {
          description: "Beautiful princess.",
          height: 12,
          weight: 2,
          speed: 2,
        }
      }
    };

    // Convert to JSON string
    const jsonMarioGame = JSON.stringify(marioGame);

    // Pretty print
    const prettyJSON = JSON.stringify(marioGame, null, 2);

    // Add a breakpoint to inspect in browser
    debugger;

    // Display in console
    console.log("Compact JSON:", jsonMarioGame);
    console.log("Pretty JSON:\n", prettyJSON);
  </script>
</body>
</html>
